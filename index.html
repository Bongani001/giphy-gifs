<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
    <input type="text">
    <button>Change</button>
    <p></p>
    <br>
    <img src="#">
    <script>
    const img = document.querySelector('img');
    const button = document.querySelector('button');
    const input = document.querySelector('input');
    const errorMsg = document.querySelector('p');
    const myKey = 'ZWKTo4G51yXH3Ux21YQBFU7H9svXc0Po';

    async function getImage(word) {
        const response = await fetch(`https://api.giphy.com/v1/gifs/translate?api_key=${myKey}&s=${word}`, {mode: 'cors'});
        const info = await response.json();
        img.src = info.data.images.original.url;
    };

    getImage('cats');
    button.addEventListener('click', () => {
        const searchWord = input.value;
        if (searchWord === '') {
            errorMsg.textContent = 'Type what kind of images you want in the search bar. e.g cows'
        } else {
            errorMsg.textContent = '';
            getImage(searchWord);
        };
    });
  </script>
</body>
</html>
